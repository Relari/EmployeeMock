<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Register</title>
</head>
<body>
<div class="container pt-5">
    <form action="#" th:action="@{/register}" method="post" th:object="${employee}">

        <div class="form-group">
            <label class="form-label">Full name:</label>
            <input type="text"  class="form-control" th:field="*{name}" />
        </div>

        <div class="form-group">
            <label class="form-label">Position:</label>
            <input type="text"  class="form-control" th:field="*{position}" />
        </div>

        <div class="form-group">
            <label class="form-label">Salary:</label>
            <input type="text"  class="form-control" th:field="*{salary}" />
        </div>

        <div class="form-group">
            <label class="form-label">Gender:</label>
            <select class="form-control" th:field="*{sex}">
                <option th:each="g : ${genders}" th:value="${g.code}" th:text="${g.description}" />
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
